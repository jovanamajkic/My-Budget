<h1 mat-dialog-title>Confirmation</h1>
<mat-dialog-content>Are you sure you want to delete all data?</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button class="dialog-btn" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
